<template name="widokUcznia">
    <div id="listaUczniow">
        {{> listaOcenUcznia}}
    </div>
    <div id="listaPrzedmiotow">
        {{> listaPrzedmiotow}}
    </div>

</template>

<template name="listaOcenUcznia">
    <table>
        <tr>
            {{#each oceny}}
            <td>
                <div class="ocena">
                    <div title="Ocene wystawil: {{nauczyciel}}">{{ocena}}</div>
                </div>
            </td>
            {{/each}}
        </tr>
    </table>
</template>
