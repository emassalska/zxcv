<template name="widokNauczyciela">
    <div id="listaUczniow">
        {{> listaUczniow}}
    </div>
    <div id="listaPrzedmiotow">
        {{> listaPrzedmiotow}}
    </div>

</template>

<template name="listaPrzedmiotow">
    <ul id="przedmioty">
        {{#each lista}}
        <li class="list {{selected}}">{{nazwa}}</li>
        {{/each}}
    </ul>
</template>

<template name="listaUczniow">
    <table>
        {{#each lista}}
        <tr>
            <td>{{imie}}</td>
            <td>{{nazwisko}}</td>
            <td>{{> listaOcen}}</td>
        </tr>
        {{/each}}
    </table>
</template>

<template name="listaOcen">
    <table>
        <tr>
            {{#each oceny}}
            <td>
                <div class="ocena">
                    {{#if editing}}
                    <input class="list-edit" type="text" value="{{ocena}}" />
                    {{else}}
                    <div title="Ocene wystawil: {{nauczyciel}}">{{ocena}}</div><div class="remove"></div>
                    {{/if}}
                </div>
            </td>
            {{/each}}
            <td>
                <div class="addOcena">
                    {{#if adding}}
                    <input class="list-add" type="text" />
                    {{else}}
                   + Ocena
                    {{/if}}
                </div>
            </td>
        </tr>
    </table>
</template>
